---
layout: default
title: Tags
permalink: /tags/
---

<h1>Tags</h1>

<ul>
  {% for tag in site.tags %}
    <li>
      <h3>{{ tag[0] }}</h3>
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
